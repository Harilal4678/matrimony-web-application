<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with {{ other_user.username }}</title>


  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      padding: 40px;
    }
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease;
    }

    h2 {
      text-align: center;
      color: #b30000;
      margin-bottom: 20px;
      text-shadow: 1px 1px gold;
    }

    .chat-box {
      border: 1px solid #ccc;
      padding: 15px;
      height: 300px;
      overflow-y: scroll;
      border-radius: 10px;
      margin-bottom: 20px;
      background: #fefefe;
    }

    .chat-box p {
      margin: 8px 0;
    }

    .chat-box strong {
      color: #b30000;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background: #b30000;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #8a0000;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #555;
      font-weight: bold;
    }

    .back-link:hover {
      color: #b30000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="chat-container">
  <h2>Chat with {{ other_user.username }}</h2>

  <div class="chat-box">
    {% for message in messages %}
      <p><strong>{{ message.sender.username }}</strong>: {{ message.content }}</p>
    {% endfor %}
  </div>

  <form method="post">
    {% csrf_token %}
    <input type="text" name="message" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>

  <a href="{% url 'suggestions' %}" class="back-link">‚Üê Back to Suggestions</a>
</div>

</body>
</html>
