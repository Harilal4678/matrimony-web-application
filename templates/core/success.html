{% extends 'core/base.html' %}
{% block title %}Success{% endblock %}

{% block content %}
<style>
    .success-wrapper {
        text-align: center;
        padding: 60px 20px;
        animation: popIn 0.8s ease;
    }

    .success-icon {
        font-size: 100px;
        color: #28a745;
        animation: bounce 1.2s infinite alternate;
    }

    .success-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #b30000;
        margin-top: 20px;
        animation: pulseGlow 2s infinite;
    }

    .success-message {
        font-size: 1.2rem;
        color: #444;
        margin: 20px 0 30px;
    }

    .btn-success {
        background-color: #b30000;
        color: white;
        padding: 12px 28px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s;
    }

    .btn-success:hover {
        background-color: #8a0000;
    }

    @keyframes popIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    @keyframes bounce {
        0% { transform: translateY(0); }
        100% { transform: translateY(-10px); }
    }

    @keyframes pulseGlow {
        0% { text-shadow: 0 0 10px gold; }
        50% { text-shadow: 0 0 20px orange; }
        100% { text-shadow: 0 0 10px gold; }
    }
</style>

<div class="success-wrapper">
    <div class="success-icon">ðŸŽ‰</div>
    <div class="success-title">Payment Successful!</div>
    <div class="success-message">Thank you! You now have access to premium suggestions curated for you.</div>
    <a href="{% url 'suggestions' %}" class="btn-success">View Suggestions</a>
</div>
{% endblock %}
