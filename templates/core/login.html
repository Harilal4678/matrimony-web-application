{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2 class="text-center" style="color: #b30000;">Login</h2>
<form method="POST" class="form-container">
    {% csrf_token %}
    {{ form|crispy }}  <!-- This will automatically apply Bootstrap styles to the form -->
    <button type="submit" class="btn btn-danger w-100 mt-3">Login</button>
</form>

<style>
    .form-container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 2px solid #ffcc00;
        background-color: #fffaf0;
        border-radius: 10px;
    }
</style>
{% endblock %}
