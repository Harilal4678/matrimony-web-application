{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    .register-container {
        max-width: 600px;
        margin: 60px auto;
        background: #fffaf0;
        border: 2px solid #ffd700;
        border-radius: 15px;
        padding: 40px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 0.6s ease;
    }

    .register-container h2 {
        text-align: center;
        color: #b30000;
        font-size: 2.2rem;
        margin-bottom: 25px;
    }

    .btn-register {
        background-color: #b30000;
        color: white;
        font-weight: bold;
        padding: 10px 25px;
        border-radius: 8px;
        border: none;
        transition: all 0.3s ease-in-out;
    }

    .btn-register:hover {
        background-color: #8a0000;
        transform: scale(1.05);
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .text-center {
        text-align: center;
    }
</style>

<div class="register-container">
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-register">üìù Register</button>
        </div>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
